<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" id="gameTitle">
          <h1>StarWars RPG!</h1>
        </div>
      </div>
      <div class="row" id="characters">
        <div class="col-2" id="princessLeia">
          <p class="player-name">Princess Leia</p>
          <img
            src="assets/images/princess_leia.jpg"
            alt="Princess Leia"
            class="responsive"
          />
          <p class="princessLeiaHP"></p>
        </div>
        <div class="col-2" id="hanSolo">
          <p class="player-name">Han Solo</p>
          <img
            src="assets/images/han_solo.jpg"
            alt="Han Solo"
            class="responsive"
          />
          <p class="hanSoloHP"></p>
        </div>
        <div class="col-2" id="chewy">
          <p class="player-name">Chewy</p>
          <img src="assets/images/chewy.jpg" alt="Chewy" class="responsive" />
          <p class="chewyHP"></p>
        </div>
        <div class="col-2" id="yoda">
          <p class="player-name">Yoda</p>
          <img src="assets/images/yoda.jpg" alt="Yoda" class="responsive" />
          <p class="yodaHP"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12" id="selectedCharacterBank">
          <h1>Your Character</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h1>Enemies Avaliable To Attack</h1>
          <div class="row" id="Leia-enemiesToAttack">
            <div class="col-2 enemies" id="hanSolo-Leia-enemies">
              <p class="player-name">Han Solo</p>
              <img
                src="assets/images/han_solo.jpg"
                alt="Han Solo"
                width="100%;"
              />
              <p class="hanSoloHP"></p>
            </div>
            <div class="col-2 enemies" id="chewy-Leia-enemies">
              <p class="player-name">Chewy</p>
              <img src="assets/images/chewy.jpg" alt="Chewy" width="100%;" />
              <p class="chewyHP"></p>
            </div>
            <div class="col-2 enemies" id="yoda-Leia-enemies">
              <p class="player-name">Yoda</p>
              <img src="assets/images/yoda.jpg" alt="Yoda" width="100%;" />
              <p class="yodaHP"></p>
            </div>
          </div>

          <div class="row" id="solo-enemiesToAttack">
            <div class="col-2 enemies" id="princessLeia-solo-enemies">
              <p class="player-name">Princess Leia</p>
              <img
                src="assets/images/princess_leia.jpg"
                alt="Princess Leia"
                width="100%;"
              />
              <div class="row princessLeiaHP"></div>
            </div>
            <div class="col-2 enemies" id="chewy-solo-enemies">
              <p class="player-name">Chewy</p>
              <img src="assets/images/chewy.jpg" alt="Chewy" width="100%;" />
              <p class="chewyHP"></p>
            </div>
            <div class="col-2 enemies" id="yoda-solo-enemies">
              <p class="player-name">Yoda</p>
              <img src="assets/images/yoda.jpg" alt="Yoda" width="100%;" />
              <p class="yodaHP"></p>
            </div>
          </div>

          <div class="row" id="chewy-enemiesToAttack">
            <div class="col-2 enemies" id="princessLeia-chewy-enemies">
              <p class="player-name">Princess Leia</p>
              <img
                src="assets/images/princess_leia.jpg"
                alt="Princess Leia"
                width="100%;"
              />
              <p class="princessLeiaHP"></p>
            </div>
            <div class="col-2 enemies" id="hanSolo-chewy-enemies">
              <p class="player-name">Han Solo</p>
              <img
                src="assets/images/han_solo.jpg"
                alt="Han Solo"
                width="100%;"
              />
              <p class="hanSoloHP"></p>
            </div>
            <div class="col-2 enemies" id="yoda-chewy-enemies">
              <p class="player-name">Yoda</p>
              <img src="assets/images/yoda.jpg" alt="Yoda" width="100%;" />
              <p class="yodaHP"></p>
          </div>

          <div class="row" id="yoda-enemiesToAttack">
            <div class="col-2 enemies" id="princessLeia-yoda-enemies">
              <p class="player-name">Princess Leia</p>
              <img
                src="assets/images/princess_leia.jpg"
                alt="Princess Leia"
                width="100%;"
              />
              <p class="princessLeiaHP"></p>
            </div>
            <div class="col-2 enemies" id="hanSolo-yoda-enemies">
              <p class="player-name">Han Solo</p>
              <img
                src="assets/images/han_solo.jpg"
                alt="Han Solo"
                width="100%;"
              />
              <div class="row hanSoloHP"></div>
            </div>
            <div class="col-2 enemies" id="chewy-yoda-enemies">
              <p class="player-name">Chewy</p>
              <img src="assets/images/chewy.jpg" alt="Chewy" width="100%;" />
              <p class="chewyHP"></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h1>Fight Section</h1>
        </div>
      </div>
      <button id="attack">Attack</button>
      <div class="row">
        <div class="col-12" id="oppnent">
          <h1>Defender</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p id="selectedPlayerDamage"></p>
          <p id="enemiesDamage"></p>
          <div id="winlosemsg"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body> 
</html>
